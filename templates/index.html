<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"">
    </head>
    <boby>
        <div class="container">
            <h1> Job Application Form</h1>
            <form method="post">
                <div class="form-group mb-4">
                    <label> First Name:</label>
                    <input class='form-control' type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4" >
                    <label>Last Name:</label>
                    <input class='form-control' type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label>Email:</label>
                    <input class='form-control' type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label>Available start date:</label>
                    <input class='form-control'  type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <lable>Current Occupation:</lable>
                    <br>

                    <div  id="occupation">
                        <label>Employed</label>
                        <input  type="radio" id="employed" value="employed" name="occupation" required>

                        <label>Unemployed</label>
                        <input type="radio" id="Unemployed" value="Unemployed" name="occupation" required>

                        <label>Self-Employed</label>
                        <input type="radio" id="Self-Employed" value="Self-Employed" name="occupation" required>

                        <label>Student</label>
                        <input type="radio" id="Student" value="Student" name="occupation" required>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </boby>
</html>
